<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка отправлена | ALCHEMIST SOUND</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Geist:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components/navbar.css" />
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--color-accent);
    }

    .success-title {
      font-family: var(--font-alt);
      font-size: 2.4rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, var(--color-text), var(--color-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .success-message {
      max-width: 600px;
      margin: 0 auto 2.5rem;
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--color-muted);
    }

    .back-button {
      display: inline-block;
      padding: 1rem 2.6rem;
      background: linear-gradient(135deg, var(--color-secondary), #a05aff);
      color: var(--color-bg);
      border-radius: 50px;
      font-family: var(--font-alt);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.35s ease;
      box-shadow: 0 6px 20px rgba(185, 103, 255, 0.3);
    }

    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(185, 103, 255, 0.5);
    }
  </style>
</head>
<body>
  <main class="success-page">
    <div class="success-icon">✅</div>
    <h1 class="success-title">Ваша заявка отправлена!</h1>
    <p class="success-message">
      Мы рассмотрим её в течение 24 часов и обязательно свяжемся с вами.
    </p>
    <a href="./index.html" class="back-button">Вернуться на главную</a>
  </main>

  <!-- Частицы -->
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
